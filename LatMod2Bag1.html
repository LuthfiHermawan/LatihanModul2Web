<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" -content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
</head>

<body>

    <h1>Operasi Penjumlahan</h1>

    <label for="bilangan1">Bilangan 1:</label>
    <input type="text" id="bilangan1"><br><br>

    <label for="bilangan2">Bilangan 2:</label>
    <input type="text" id="bilangan2"><br><br>

    <button onclick="jumlahkan()">Jumlahkan</button><br><br>

    <script>
        function jumlahkan() {
            var bilangan1 = parseFloat(document.getElementById('bilangan1').value);
            var bilangan2 = parseFloat(document.getElementById('bilangan2').value);

            var hasil = bilangan1 + bilangan2;

            alert('Hasil penjumlahan adalah: ' + hasil);
        }
    </script>

</body>

</html>
